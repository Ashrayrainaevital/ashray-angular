<div>
    
    <!-- <button class="btn btn-primary" (click)="toggle = !toggle">Display details</button> -->
    <button class="btn btn-primary" (click)="Ontoggle()">Display details</button>
    <p *ngIf="toggle">lets learn</p>

    >{{logitem}}</p>
</div>
